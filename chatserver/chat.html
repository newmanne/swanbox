<!DOCTYPE html>
<html>
  <head>
    <link href="static/css/style.css" rel="stylesheet">
    <script type="text/javascript" src="static/jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="static/socket.io.js"></script>
    <script>    

WEB_SOCKET_SWF_LOCATION = "/static/WebSocketMain.swf";
WEB_SOCKET_DEBUG = true;

// socket.io specific code
var socket = io.connect();

$(window).bind("beforeunload", function() {
    socket.disconnect();
});

socket.on('connect', function () {
    $('#chat').addClass('connected');
});

socket.on('announcement', function (msg) {
    $('#lines').append($('<p>').append($('<em>').text(msg)));
});

socket.on('nicknames', function (nicknames) {
    $('#nicknames').empty().append($('<span>Online: </span>'));
    for (var i in nicknames) {
	  $('#nicknames').append($('<b>').text(nicknames[i]));
    }
});

socket.on('msg_to_room', message);

socket.on('reconnect', function () {
    $('#lines').remove();
    message('System', 'Reconnected to the server');
});

socket.on('reconnecting', function () {
    message('System', 'Attempting to re-connect to the server');
});

socket.on('error', function (e) {
    message('System', e ? e : 'A unknown error occurred');
});

socket.on('start_screen', function(){
    alert('GOT START SCREEN')
    change();
});

socket.on('start_sequence', function (stringSequence) {
    display_sequence(stringSequence);
});

function flicker(){
    c.style.background ="#000000";
}

function display_sequence(colour_sequence){
    if (!colour_sequence.length == 0){
        d.innerHTML = "empty string error";
        return;
    }
    var color = colour_sequence.shift();
    var x = {
        'red':"#FF0000",
        'green':"#00FF00",
        'blue':"#0000FF"
    }
    c.sytle.background = x[color]

    if (colour_sequence.length == 0{
        d.innerHTML = "string done";
        socket.emit('finished_sequence');
        return;
    }
    setTimeout(flicker, 550);
    setTimeout(function(){game_one(display_sequence);}, 600);

}

function change(){
   $('#test').show();
   $('#game_txt').text('Get ready');
   var c = document.getElementById('test');
   c.style.background = '#FF0000';
}

function message (from, msg) {
    $('#lines').append($('<p>').append($('<b>').text(from), msg));
}

// DOM manipulation
$(function () {
    socket.emit('screen_set');
    //socket.emit('test')

    $('#send-message').submit(function () {
	    message('me', $('#message').val());
	    socket.emit('user message', $('#message').val());
	    clear();
	    $('#lines').get(0).scrollTop = 10000000;
	    return false;
    });

    function clear () {
        $('#message').val('').focus();
    };
});
    </script>
  </head>
<body>
  <div id="chat">
    <div id="nickname">
      <form id="set-nickname" class="wrap">
        <p>Please type in your nickname and press enter.</p>
        <input id="nick">
        <p id="nickname-err">Nickname already in use</p>
    </form>
    </div>
    <div id="connecting">
      <div class="wrap">Connecting to socket.io server</div>
    </div>
    <div id="messages">
      <div id="nicknames"><span>Online:</span></div>
      <div id="lines"></div>
    </div>
    
    <form id="send-message">
      <input id="message">
      <button>Send</button>
    </form>
  </div>
  <div id="test">
    <p id = "game_txt"></p>
    <canvas id="game">
    </canvas>
  </div>
  <button id="change" onclick="change()"></button>
</body>
</html>
